<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid black;
    }

    .color {
      color: white;
    }

    #red {
      background-color: red;
    }

    #green {
      background-color: green;
    }

    #blue {
      background-color: blue;
    }

    #black {
      background-color: black;
    }
  </style>
</head>

<body>
  <p>Canvas:</p>
  <canvas id="scd"></canvas>
  <br>
  <br>
  <button id="clear">Clear canvas</button>
  <button id="save">Save canvas</button>
  <button id="restore">Restore canvas</button>
  <button id="bucket">Bucket</button>
  <input id="tolerance" type="text">
  <br>
  <button id="red" class="color">Red</button>
  <button id="green" class="color">Green</button>
  <button id="blue" class="color">Blue</button>
  <button id="black" class="color">Black</button>
  <br>
  <br>
  <textarea name="backup" id="backup" cols="60" rows="10"></textarea>

</body>
<script src="simple-canvas-drawing.js"></script>
<script>
  const scd = new SimpleCanvasDrawing('scd', { width: 500, height: 500 });
  const textarea = document.getElementById('backup');
  document.getElementById('clear').addEventListener('click', () => scd.clear());
  document.getElementById('save').addEventListener('click', () => {
    textarea.value = scd.save();
  });
  document.getElementById('restore').addEventListener('click', () => {
    scd.restore(textarea.value);
  });
  document.getElementById('bucket').addEventListener('click', () => {
    scd.tolerance = document.getElementById('tolerance').value;
    scd.selectBucket();
  });
  document.getElementById('red').addEventListener('click', () => scd.setStrokeColor([255, 0, 0, 255]));
  document.getElementById('green').addEventListener('click', () => scd.setStrokeColor([0, 255, 0, 255]));
  document.getElementById('blue').addEventListener('click', () => scd.setStrokeColor([0, 0, 255, 255]));
  document.getElementById('black').addEventListener('click', () => scd.setStrokeColor([0, 0, 0, 255]));
</script>

</html>
